<form method="POST" action="{% url 'cart:update' %}" api_endpiont="{% url 'cart:update' %}" class="form ajax-product-form">
  {% csrf_token %}
  <input type="hidden" name = "product_id", value="{{product.id}}">
    <span class="alternate-add-button">
      {% if product in cart.products.all %}
        Item in cart <button type="submit">Remove?</button>
      {% else %}
        <button type="submit" class="btn btn-primary">Add to cart?</button>
      {% endif %}
    </span>
</form>
