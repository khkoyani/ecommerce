

<form method="POST" action="{% url 'cart:update' %}" class="form">
  {% csrf_token %}
  <input type="hidden" name = "product_id", value="{{product.id}}">

  {% if from_cart %}
  <span><button type="submit" class="btn btn-link btn-sm" style="padding:0; cursor:pointer;">Remove?</button></span>
  {% else %}
    {% if product in cart.products.all %}
  Item in cart <button type="submit">Remove?</button>
  {% else %}
  <button type="submit">Add to cart?</button>
  {% endif %}
    {% endif %}
</form>
